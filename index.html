<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cronómetro de Debate Académico</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Cronómetro ADUMA</h1>

      <!-- Botón para mostrar/ocultar el formulario -->
      <button id="toggle-form-button" class="btn btn-primary">
        Añadir Nuevo Temporizador
      </button>

      <!-- Formulario desplegable para añadir nuevos temporizadores -->
      <div id="add-timer-form-container" class="collapsible collapsed">
        <form id="add-timer-form">
          <div class="form-group">
            <label for="new-timer-title">Título del Temporizador</label>
            <input
              type="text"
              id="new-timer-title"
              placeholder="Título del temporizador"
              required
            />
          </div>
          <div class="form-group">
            <label for="new-timer-time">Tiempo en Segundos</label>
            <input
              type="number"
              id="new-timer-time"
              placeholder="Tiempo en segundos"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="new-timer-group">Grupo (Opcional)</label>
            <input type="text" id="new-timer-group" placeholder="Grupo" />
          </div>
          <button type="submit" class="btn btn-primary">
            Añadir Temporizador
          </button>
        </form>
      </div>

      <div id="timers-container">
        <!-- Los temporizadores se generarán aquí -->
      </div>

      <button id="reset-all" class="btn btn-secondary">Reiniciar Todo</button>
    </div>

    <!-- Enlazamos el archivo JavaScript externo -->
    <script src="cronometer.js"></script>
  </body>
</html>
